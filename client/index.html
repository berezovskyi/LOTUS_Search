<html>
<head>
<title>LOTUS: Linked Open Text UnleaShed</title>
<link href="/ldr.css" rel="stylesheet" type="text/css">
<link href="/fancy.css" rel="stylesheet" type="text/css">
</head>
<body class="centered">
<div class="banner">
<div class="icon">
<a href="http://lotus.lodlaundromat.org">
<img src="teal-lotus.svg"/></a>
</div>
<div class="searchBox" onkeypress="moveBoxToCorner()" data-toggle="tooltip" title="Type a query and press ENTER to search in the LOD Cloud.">
<div class="ui large icon input" data-reactid="21"><input type="text" class="prompt" placeholder="Search Linked Open Data..." id="centerBox" data-reactid="22" autofocus="autofocus"><i class="search icon" data-reactid="23"></i></div>
</div>
<div class="searchButton">
<button class="ui button" id="searchButton" data-reactid="25" onclick="queryPageOne()" data-toggle="tooltip" title="Type a query and press ENTER to search in the LOD Cloud.">LOD Search</button>
</div>
<div>
<button title="Show expert panel" class="circular brown ui icon button" data-reactid="27" onclick="showHideSettings()"><i class="icon settings" data-reactid="28"></i></button>
</div>
<div class="ui" id="expertUI" data-reactid="29"><br data-reactid="30"><div><div class="ui left aligned warning message"><i class="close icon" onclick="showHideSettings()"></i>
<div class="row">
<label style="margin:3px 10px">Expert pannel (hover over the options for HELP)</label>
<div style="margin:3px 10px" data-toggle="tooltip" title="How to MATCH the results: a) phrase (substring matching); b) conjunct (match all query terms); c) terms (match at least one query term); d) fuzzyconjunct (match all query terms, but allow for one typo/spelling error)">
<div class="ui labeled input"><div class="ui blue label" style="width:120px">Matcher</div><select id="matcher" class="ui search dropdown"><option value="terms"> terms </option><option value="phrase" selected> phrase </option><option value="conjunct"> conjunct </option><option value="fuzzyconjunct"> fuzzyconjunct </option></select></div>
</div><div style="margin:3px 10px">
<div class="ui labeled input" data-toggle="tooltip" title="How to RANK the results: a) Length normalization (Shortest matches first); b) PSF (Practical Scoring Function, combining TF/IDF and length normalization); c) Phrase proximity (Results with lowest proximity to the query phrase are ranked first); d) Semantic Richness (Results from documents with highest degree are ranked first); e) Terminological Richness (Results from documents with big presence of vocabularies are ranked first); f) Recency (Results from the most recent documents are ranked first)"><div class="ui blue label" style="width:120px">Ranker</div><select id="ranker" class="ui search dropdown"><option value="lengthnorm" selected> Length normalization </option><option value="psf"> PSF </option><option value="proximity"> Phrase proximity </option><option value="semrichness"> Semantic richness </option><option value="termrichness"> Term richness </option><option value="recency"> Recency </option></select></div>
</div><div style="margin:3px 10px">
<div class="ui labeled input" data-toggle="tooltip" title="Two-digit ISO language code (examples: en, fr, de, gr, ro, es, ...)"><div class="ui blue label" style="width:120px" >Language code</div><input id="lang" type="text" value="" maxLength="2" placeholder="en"></div></div></div></div></div>
</div></div>

<div class="info"></div>
<div class="results">
</div>
<ul class="pages">
</ul>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/fancy.js"></script>
</body>
</html>
