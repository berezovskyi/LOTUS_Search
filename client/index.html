<head profile="http://www.w3.org/2005/10/profile">
<title>LOTUS</title>
<link rel="shortcut icon" 
      type="image/x-icon" 
      href="teal-lotus.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css" href="cssload.css">


<style>
pre.apiCall {
    margin-bottom: 1px;
}

</style>
</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
		<div class="row">
		<div class="col-md-8">
                    <h1>
                    LOTUS<Br> <small id="pageSubHeader"> Linked Open Text Unleashed</small>
                    </h1>
		</div>
		<div class="col-md-4">
		    <h2>
		    <img src="teal-lotus.svg" width="80px" height="80px" style="position: absolute; right: 20px;"/>
		    </h2>
		</div>
		</div>
	    </div>
        </div><!-- col -->
       
    </div><!-- row -->
    
    
    <div class="row">
        <div class="col-md-12">
            <h3>Find <a href="http://lodlaundromat.org" target="_blank">LOD Laundromat</a> statements based on natural text</h3>
			<form class="form-search" onsubmit="initDt(this);return false;" apiType="r2d">
				<div class="input-group">
				<div class="col-md-5"><label>String:</label>
				   <input type="text" class="form-control apiUri" id="r2dUri" placeholder="Harvard Environmental Law Review">
				</div>
 				<div class="col-md-3"><label>Matching algorithm:</label>
				   <select class="selectpicker" data-style="btn-primary" id="matching" width="100%">
					  <option value="terms">Terms-based</option>
					  <option value="phrase" selected>Phrase-based</option>
                                          <option value="conjunct">Conjuncted terms</option>
                                          <option value="fuzzyconjunct">Fuzzy Conjuncted terms</option>
					</select>
				</div>
                                <div class="col-md-3"><label>Ranking algorithm:</label>
                                   <select class="selectpicker" data-style="btn-primary" id="ranking" width="100%">
					  <option value="lengthnorm">Length Normalization</option>
                                          <option value="psf" selected>Practical scoring function</option> 
                                          <option value="proximity">Phrase proximity</option>
                                          <option value="semrichness">Semantic richness</option>
                                          <option value="termrichness">Terminological richness</option>
                                          <option value="recency">Last modified</option>
                                          <option value="degree">Subject degree</option>
                                          <option value="numdocs">Occurrence of subject in documents</option>
                                        </select>
                                </div>
				<div class="col-md-1"><label>Langtag:</label>
                                <input type="text" class="form-control" id="langtag" placeholder="">
				</div>
				<div class="col-md-1"><Br>
					<label><input id="noblank" name="noblank" type="checkbox" value="1">&nbsp;No <Br>blank nodes</label>
				</div>
                                <div class="col-md-4"><Br><label>Retrieve best&nbsp;&nbsp;&nbsp;</label>
					<select class="selectpicker" data-style="btn-primary" id="recordsize" width="100%">
                                          <option value="5">5</option>
                                          <option value="10" selected>10</option>
                                          <option value="20">20</option>
                                          <option value="50">50</option>
                                          <option value="100">100</option>
                                        </select>
				</div>
				<div class="col-md-1"><Br>
				   <span>
				        <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span><strong>Find</strong></button>
			           </span>
				 </div>
				</div>

			 </form>
			 <pre class="apiCall" id="r2dApiCall" preFor="r2dUri langtag recordsize matching ranking" apiType='r2d'></pre>
		<div id="stats"></div>
		<div id="circularG" hidden>
			<div id="circularG_1" class="circularG"></div>
			<div id="circularG_2" class="circularG"></div>
			<div id="circularG_3" class="circularG"></div>
			<div id="circularG_4" class="circularG"></div>
			<div id="circularG_5" class="circularG"></div>
			<div id="circularG_6" class="circularG"></div>
			<div id="circularG_7" class="circularG"></div>
			<div id="circularG_8" class="circularG"></div>
		</div>	
	       <table id="jsontable" class="table table-striped " cellspacing="0" width="100%" hidden>
	            <thead>
	            </thead>
	            <tbody></tbody>
            </table>
        </div><!-- col -->
    </div><!-- row -->
   </div><!-- container -->

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
