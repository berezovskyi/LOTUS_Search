<html>
<head profile="http://www.w3.org/2005/10/profile">
<title>LOTUS</title>
<link rel="icon" 
      type="image/png" 
      href="teal-lotus.ico">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/united/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.css">

<style>
pre.apiCall {
    margin-bottom: 1px;
}

a
{
    color: darkcyan !important;
}

</style>
</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
		<div class="row">
		<div class="col-md-8">
                    <h1>
                    LOTUS<Br> <small id="pageSubHeader"> Linked Open Text Unleashed</small>
                    </h1>
		</div>
		<div class="col-md-4">
		    <h2>
		    <img src="teal-lotus.svg" width="80px" height="80px" style="position: absolute; right: 20px;"/>
		    </h2>
		</div>
		</div>
	    </div>
        </div><!-- col -->
       
    </div><!-- row -->
    
    
    <div class="row">
        <div class="col-md-12">
            <h2>Lookup text</h2>
            <p>Find <a href="http://lodlaundromat.org" target="_blank">LOD Laundromat</a> statements where this string stands as (part of) the object</p>
			<form class="form-search" onsubmit="initDt(this);return false;" apiType="r2d">
				<div class="input-group">
				<div class="col-md-3"><label>String:</label>
				   <input type="text" class="form-control apiUri" id="r2dUri" placeholder="De 9 straatjes">
				</div> 
				<div class="col-md-1"><label>Langtag:</label>
                                <input type="text" class="form-control" id="langtag" disabled placeholder="">
				</div>
                                <div class="col-md-3"><label>Show the first</label>
                                   <select class="selectpicker" id="recordsize" width="100%">
                                          <option value="5">5</option>
                                          <option value="10" selected>10</option>
                                          <option value="20">20</option>
                                          <option value="50">50</option>
                                        </select> <label> records</label>
                                </div>
				<div class="col-md-3"><label>String similarity function:</label>
				   <select class="selectpicker" id="querytype" width="100%">
					  <option value="terms">terms</option>
					  <option value="langterms">langterms</option>
					  <option value="phrase" selected>phrase</option>
					  <option value="langphrase">langphrase</option>
					</select>
				</div><div class="col-md-2"><Br>
				   <span>
				        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span> Find</button>
			           </span>
				 </div>
				</div>

			 </form>
			 <pre class="apiCall" id="r2dApiCall" preFor="r2dUri langtag recordsize querytype" apiType='r2d'></pre>
			<label>Response on heavier queries might take several seconds...</label>
		<div id="stats"></div>
	       <table id="jsontable" class="table table-striped " cellspacing="0" width="100%">
	            <thead>
	            </thead>
	            <tbody></tbody>
            </table>
        </div><!-- col -->
    </div><!-- row -->
   </div><!-- container -->

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/js/bootstrap-select.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
